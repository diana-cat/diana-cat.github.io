    <h2>Форма обратной связи</h2>

    <h4>Есть вопросы?</h4>

    <main>
        <form>
            <div>
                <p>Как вам удобно получить ответ?</p>
                <label for="mail"><input name="answer" type="radio" value="email" id = "mail"> По почте</label>
                <br><label for="tel"><input name="answer" type="radio" value="phone" id="tel"> По телефону</label>
                <br><label for="none"><input name="answer" type="radio" value="noAnswer" id = "none"> Не нужно отвечать</label>
            </div>
        
            <div>
            <label for="select">Укажите тему вопроса:</label>
                <br><select name="select" size="1">
                    <option selected value="s1">Работа</option>
                    <option value="s2">Замурчательная терапия</option>
                    <option value="s3">Скорая помощь</option>
                    <option value="s4">Общение</option>
                    <option value="s5">Деловое предложение</option>
                </select>
            </div>

            <div>
                <p>В какие дни вам удобнее получить ответ?</p>
                <label for="now"><input type="checkbox" name="day" value="moreQuickly" id="now"> Как можно скорее</label>
                <br><label for="mon"><input type="checkbox" name="day" value="monday" id = "mon"> Понедельник</label>
                <br><label for="tue"><input type="checkbox" name="day" value="tuesday" id="tue"> Вторник</label>
                <br><label for="wed"><input type="checkbox" name="day" value="wednesday" id="wed"> Среда</label>
                <br><label for="thu"><input type="checkbox" name="day" value="thursday" id="thu"> Четверг</label>
                <br><label for="fri"><input type="checkbox" name="day" value="friday" id="fri"> Пятница</label>
                <br><label for="sat"><input type="checkbox" name="day" value="saturday" id="sat"> Суббота</label>
                <br><label for="sun"><input type="checkbox" name="day" value="sunday" id ="sun"> Воскресение</label>
            </div>

            <div>
                <label>Ваше имя:
                    <input type="text" 
                        placeholder="Ваш ответ"
                        pattern="[a-zA-Zа-яА-Я]+"
                        required
                        id = "name">
                </label>
            </div>
            <div>
                <label>Электронная почта:
                    <input type="text" 
                        placeholder="Ваш ответ"
                        pattern="[a-zA-Z0-9.@-:;()]+"
                        required
                        id = "email">
                </label>
            </div>
            <div>
                <label>Телефон:
                    <input type="text" 
                        placeholder="Ваш ответ"
                        pattern="[0-9]+"
                        required
                        id = "phone">
                </label>
            </div>

            <div>
                <h4>Введите ваш вопрос:</h4>
                <p><textarea name="question" cols="20"></textarea></p>
            </div>

            <div>
                <input type="submit" value = "Отправить вопрос">
            </div>
            <div>
                <input type="reset" value = "Очистить">
            </div>
        </form>
